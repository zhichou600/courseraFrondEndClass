  <div class="table">
  <div class="table-row" ng-if = "list.items.length > 0;">
    <div class="table-head" >ID</div>
    <div class="table-head" >Name</div>
    <div class="table-head">Short Name</div>
    <div class="table-head">Description</div>
  </div>
  <div class="table-row" ng-repeat="item in list.items" >
    <div class="table-cell">{{ $index }}</div>
    <div class="table-cell">{{ item.name }}</div>
    <div class="table-cell">{{ item.short_name}}</div>
    <div class="table-cell">{{item.description}}</div>
    <button  ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </div>
</div>
